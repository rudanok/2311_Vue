<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 2 (Vue)</title>
</head>
<body>
    <div id="app">
        <h1>Список товаров</h1>
        <button @click="sortAscending">Сортировать по возрастанию</button>
        <button @click="sortDescending">Сортировать по убыванию</button>
        <ul>
            <li v-for="product in sortedProducts" :key="product.id">
                {{ product.name }} - {{ product.price }} руб.
            </li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                products: [
                    { id: 1, name: 'Товар 1', price: 100 },
                    { id: 2, name: 'Товар 2', price: 50 },
                    { id: 3, name: 'Товар 3', price: 200 },
                    { id: 4, name: 'Товар 4', price: 75 },
                ],
                ascendingSort: true,
            },
            computed: {
                sortedProducts: function() {
                    return this.products.slice().sort((a, b) => {
                        return this.ascendingSort ? a.price - b.price : b.price - a.price;
                    });
                },
            },
            methods: {
                sortAscending: function() {
                    this.ascendingSort = true;
                },
                sortDescending: function() {
                    this.ascendingSort = false;
                },
            },
        });
    </script>
    
</body>
</html>
