<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 1 (Vue)</title>
</head>
<body>
    <div id="app">
        <button @click="reverseText">{{ buttonText }}</button>

        <ul>
            <li v-for="(item, index) in items" :key="index" @click="removeItem(index)">{{ item }}</li>
        </ul>
        <button @click="addItem">Добавить</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                buttonText: 'Перевернуть',
                items: []
            },
            methods: {
                reverseText: function() {
                    this.buttonText = this.buttonText.split('').reverse().join('');
                },
                addItem: function() {
                    this.items.push('Новый элемент списка');
                },
                removeItem: function(index) {
                    this.items.splice(index, 1);
                }
            }
        });
    </script>
    
</body>
</html>
